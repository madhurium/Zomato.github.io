<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="zomatologo.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <a href="Login.html"><i class='bx bx-arrow-back'></i></a><br><br>

    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="" class="contents">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Username" required>
            <i class='bx bxs-user'></i>
            <label for="email"></label><br><br>
            <input type="email" id="email" placeholder="Email" required>
            <i class='bx bxl-gmail'></i><br><br>
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i><br><br>
            <label for="confirm"></label>
            <input type="password" id="confirm" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt'></i><br><br>
            <button>Sign Up</button><br><br>

        </form>




        <div class="member">
            Already a member <a href="Login.html">Login Here</a>

        </div>

    </div>

</body>

</html>
