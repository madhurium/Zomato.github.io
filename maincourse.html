<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Course</title>
  <link rel="stylesheet" href="udupimaincourse.css">
  <link rel="icon" href="zomatologo.jpg">

</head>

<body>
  <div class="breakfast">
    <h2>Main Course</h2>
  </div>
  <form action="order.html">
    <div class="recipe1">
      <div class="item13">
        <img src="kulcha1.jpg" alt="image">
        <div class="container">
          <p>Kulcha</p>
        </div>
        <div class="rupee">
          <h3>₹30</h3>
        </div>
        <a href="#"><button>Order Now</button></a>
      </div>

      <div class="item14">
        <img src="paneer butter masala1.jpg" alt="image">
        <div class="container">
          <p>Paneer Butter Masala</p>
        </div>
        <div class="rupee">
          <h3>₹160</h3>
        </div>
        <a href="#"><button>Order Now</button></a>
      </div>

      <div class="item15">
        <img src="mushroom curry1.jpg" alt="image">
        <div class="container">
          <p>Mushroom Masala</p>
        </div>

          <h3>₹180</h3>
        </div>
        <a href="#"><button>Order Now</button></a>
      </div>
    </div>
    <div class="recipe2">
      <div class="item16">
        <img src="friedrice1.jpg" alt="image">
        <div class="container">
          <p>Fried Rice</p>
        </div>
        <div class="rupee">

        </div>
        <a href="#"><button>Order Now</button></a>
      </div>

      <div class="item17">
        <img src="Biriyani1.jpeg" alt="image">
        <div class="container">
          <p> Veg Biriyani</p>
        </div>
        <div class="rupee">
          <h3>₹190</h3>
        </div>
        <a href="#"><button>Order Now</button></a>
      </div>

      <div class="item18">
        <img src="curdrice.jpg" alt="image">
        <div class="container">
          <p>Curd Rice</p>
        </div>
        <div class="rupee">
          <h3>₹100</h3>
        </div>
        <a href="#"><button>Order Now</button></a>

      </div>

    </div>
