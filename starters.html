<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udupi Starters</title>
  <link rel="stylesheet" href="udupistarters.css">
  <link rel="icon" href="zomatologo.jpg">

</head>

<body>
  <div class="breakfast">
    <h2>Starters</h2>
  </div>
  <form action="order.html">
    <div class="recipe1">
      <div class="item7">
        <img src="Gobi1.jpg" alt="image">
        <div class="container">
          <p>Gobi Manchurian</p>
        </div>
        <div class="rupee">
          <h3>₹90</h3>
        </div>
        <a href="#"><button>Order Now</button></a>
      </div>

      <div class="item8">
        <img src="BabycornChilly1.jpg" alt="image">
        <div class="container">
          <p>Baby Corn Chilly</p>
        </div>
        <div class="rupee">
          <h3>₹100</h3>
        </div>
        <a href="#"><button>Order Now</button></a>

      <div class="item9">
        <img src="pasta1.jpg" alt="image">

    <div class="recipe2">
      <div class="item10">

        </div>

        <img src="FrenchFries1.jpg" alt="image">

        </div>

        </div>
        <a href="#"><button>Order Now</button></a>
      </div>

      <div class="item12">
        <img src="PannerChilly1.jpg" alt="image">
        <div class="container">
          <p>Panner Chilly</p>
        </div>
        <div class="rupee">
          <h3>₹150</h3>
        </div>
